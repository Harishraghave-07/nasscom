apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: nasscom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nasscom/gateway:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: nasscom-secrets
          env:
            - name: PHI_SERVICE_URL
              value: "http://phi-service:8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
