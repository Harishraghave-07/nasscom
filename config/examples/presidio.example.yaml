## Presidio & PHI detection example configuration
##
## This file is provided as an example only. Presidio activation and
## canary routing flags are now centralized in the application's
## `AppConfig` (see `src/core/config.py` - fields `use_presidio` and
## `presidio_canary_percentage`). Do not edit this file to control
## routing in production; instead set the corresponding environment
## variables or instantiate `AppConfig` programmatically.
##
## The example below preserves legacy threshold fields for reference.

use_presidio: false
use_spacy_fallback: true
use_regex_fallback: true

presidio_confidence_thresholds:
  critical: 0.95
  high_priority: 0.90
  contextual: 0.75
  emerging: 0.60

spacy_confidence_threshold: 0.85
regex_confidence_override: 0.6
