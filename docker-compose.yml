version: '3.8'

services:
  gateway:
    build: ./services/gateway
    image: nasscom/gateway:local
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - PHI_SERVICE_URL=http://phi_service:8080
    depends_on:
      phi_service:
        condition: service_healthy
      cim_pipeline:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  phi_service:
    build: ./services/phi_service
    image: nasscom/phi_service:local
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  cim_pipeline:
    build: ./services/cim_pipeline
    image: nasscom/cim_pipeline:local
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - PHI_SERVICE_URL=http://phi_service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  default:
    name: nasscom_net
